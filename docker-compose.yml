services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
      # Nginx log level: debug, info, notice, warn, error, crit (default: warn)
      - NGINX_LOG_LEVEL=warn
    networks:
      - app-network
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./downloads:/app/downloads:rw
      - ./server/config:/app/server/config:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
