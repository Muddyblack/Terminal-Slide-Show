server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable Gzip compression for better performance
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle SPA routing - redirect 404s to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket Proxy
    location /ws {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Media Proxy
    location /media/ {
        # IMPORTANT: No trailing slash on proxy_pass to preserve path correctly
        proxy_pass http://backend:3000/media/;
        
        # Disable local file lookup for this location
        alias off; 
        
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Cache Control for static assets
    # IMPORTANT: We must EXCLUDE /media/ from this regex location block 
    # because regex blocks take precedence over prefix blocks in Nginx!
    location ~* ^/(?!media/).+\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
